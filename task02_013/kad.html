<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task02_013</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="add()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
  function add() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
    var content = document.getElementById("aqi-input").value;
    /*正则表达式"/^\s+$/"匹配空白字符*/
    if(content == "" || /^\s+$/.test(content)) alert("请输入北京今天空气质量！");
    else document.getElementById("aqi-display").innerHTML = content;
  };

</script>
</body>
</html>
