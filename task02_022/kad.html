<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task02_022</title>
	<style>
		*{
			font-family: "Microsoft YaHei";
			margin: 0;
			padding: 0;
			box-sizing:border-box;
		}
		.container{
			margin: 60px auto;
			max-width: 1200px;
		}
		form{
			text-align: center;
		}
		p{
			line-height: 50px;
		}
		span#inputError{
			display: block;
			color: red;
			font-size: 14px;
		}
		ul{
			line-height: 80px;
		}
		li{
			display: inline-block;
			text-align: center;
		}
		li span{
			margin: 0 auto;
			background: red;
			color: white;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<button id="randombtn" type="button">随机生成一棵二叉排序树</button>
		<button id="prebtn" type="button">前序遍历</button>
		<button id="inbtn" type="button">中序遍历</button>
		<button id="postbtn" type="button">后序遍历</button>
		<button id="resetbtn" type="button">重置二叉树</button>
		<form>
			<p>自己动手建一棵二叉排序树吧~最多只能添加15个节点</p>
			<input type="number" id="text" placeholder="请输入0-100内的数字">
			<button type="button" id="addbtn">添加节点</button>
			<span id="inputError"></span>
		</form>
		<div id="bitreeDiv">
			
		</div>
		
	</div>
	<script src="js/kad.js"></script>
</body>
</html>
